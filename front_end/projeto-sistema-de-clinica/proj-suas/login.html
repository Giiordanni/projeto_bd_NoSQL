<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SUAS</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-main">
        <div class="container-merchan">
            <i class="fa-solid fa-heart-pulse" id="logo-suas"></i>
            <h1 class="merchan-title-1">Sistema Unificado de Atendimento à</h1>
            <h1 class="merchan-title-2">Saúde</h1>
        </div>
        <div class="container-login">
            <nav>
                <a href="#">Sobre</a>
                <a href="#">Contatos</a>
                <a href="#">Serviços</a>
                <a href="signup.html">Inscrever-se</a>
            </nav>
            <div class="box-logo">
                <i class="fa-solid fa-heart-pulse" id="logo-suas"></i>
                <h1 class="main-title">SUAS</h1>
            </div>
            <div class="box-login">
                <h1>Login</h1>
                <input type="email" id="user-email" name="useremail" placeholder="Digite seu email" required>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <p>Não tem uma conta? <a href="signup.html">Inscrever-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
